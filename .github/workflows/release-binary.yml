name: release-binary

on:
  push:
    tags:
      - "v*"

jobs:
  build-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Build Linux binary
        run: BINARY_NAME=mng-tool-linux bun run build:binary

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/mng-tool-linux
